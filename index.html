<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Command Classifier</h1>
        <p class="instructions">Click "Start Listening" and say one of these commands:</p>
        <ul class="commands-list">
            <li>Left</li>
            <li>Right</li>
            <li>Back</li>
            <li>Front</li>
            <li>Stop</li>
        </ul>
        
        <button id="startButton" class="btn">Start Listening</button>
        <button id="stopButton" class="btn" disabled>Stop Listening</button>
        
        <div class="status-container">
            <div class="current-status">
                <h2>Current Command:</h2>
                <div id="currentCommand" class="command-display">None</div>
            </div>
            <div class="probabilities">
                <h2>Probabilities:</h2>
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
